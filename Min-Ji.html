    <h5>강원도 춘천시에서 태어나 중학교 1학년 때까지 자랐다. 
        모 실용음악학원에서 기타 수강생으로 다니다가 
        해당 학원의 추천으로 지원한 내방 오디션에 합격하여 본격적으로 연습생이 되었다. 
        연습생 생활을 위해 서울에 있는 신사중학교로 전학을 갔는데 
        당시 학교에 엄청 예쁜 학생이 전학을 왔다고 소문이 나서 난리였다고 한다. 
        중학교 동창에 의하면 성격도 좋았다고 한다.
    </h5>
