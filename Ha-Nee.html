    <h5>호주 멜버른에서 태어나고 쭉 자랐다. 
        부모님은 모두 베트남인이며 아버지는 하노이 출신이고 어머니는 호찌민 시 출신이다.
         부모님과는 베트남어로 대화했고 부모의 고향인 베트남을 여러번 여행한 경험이 있다. 
         여동생과 함께 베트남 전통 의상인 아오자이를 입고 찍은 사진도 있다. 
         현재도 조부모님을 포함한 가족들은 호주에 살고 있다.
